<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
    </head>
    <body>
        <a href="/user/create/">添加</a>
        <a href="/user/modify/">修改密码</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名字</th>
                    <th>生日</th>
                    <th>地址</th>
                    <th>电话</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Birthday }}</td>
                    <td>{{ .Addr }}</td>
                    <td>{{ .Tel }}</td>
                    <td>{{ .Desc }}</td>
                    <td>
                        <a href="/user/modify/?id={{ .ID }}">修改</a>
                        <a href="/user/delete/?id={{ .ID }}">删除</a>
                    </td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="7"> 无数据 </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
