<div class="modal" tabindex="-1" role="dialog" id="modal-password">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改个人密码</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-password">
                    <input type="hidden" name="id" value="">
                    <div class="form-group row">
                        <label class="col-form-label col-3">旧密码:</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="oldPassword"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3">新密码:</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="newPassword"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-3">再次输入密码:</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="passwordVerify"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning password-modify">修改</button>
            </div>
        </div>
    </div>
</div>
