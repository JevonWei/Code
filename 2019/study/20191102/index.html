<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JS</title>
    </head>
    <body>
        <script type="text/javascript">
            console.log(1 + 1);
            // 注释
            /*多行注释 */
            var name = "jevon";
            let age = 24;
            const gender = 'male';
            var height = 1.68;
            var isMale = true;
            var nullVal = null; //nil

            // 数值类型 int/float
            // 字符串 
            // 数值 ==> go slice
            // 字典(object) == > go map

            console.log(typeof(name), typeof(gender), typeof(age), typeof(height), typeof(isMale), typeof(nullVal))

            // 运算
            // 四则运算 + - * / %
            // 自增和自减 ++ -- 
            // 位运算 & | ^ ~ << >> 
            // 赋值运算 =, +=, -=, *=, /=, %=
            // 布尔运算 && || !
            // 关系运算 > < >= <= != == ===
            
            // 数值类型:
            // 字符串类型
            // 布尔类型 true => 1  false => 0
                // && 都为true，结果为true
                // || 只要有一个为true，结果为true
                // ! 你真我假， 你假我真
            // 类型转换
                // 数值 => 字符串  toString
                // 字符串 => 数值 parseFloat，parseInt

            var names = ["Jevon", 11, "Dan"]
            console.log(typeof(names), names, names[1])

            var user = {"name" : "Jevon", "age":24};
            console.log(user)

            var user = {name: "DanRan", age: 24}
            console.log(user)

            // 流程控制
            // if switch for while do-while

            if(false) {
                console.log(true)
            } else if (1 == 2){
                console.log(false)
            } else {
                console.log("else")
            }

            var A = 1;
            switch(A) {
                case 0: console.log("0");break;
                case 1: console.log("1");break;
                case 2: console.log("2");break;
                default: console.log("default");break;
            }

            var i = 1;
            while(i < 10 ) {
                console.log(i);
                i++;
            }

            for(var i = 11; i < 20; i++) {
                console.log(i);
            }

            var i = 30;
            while(i < 30 ) {
                console.log(i);
                i++;
            }

            var i = 40
            do {
                console.log(i);
                i++;
            } while(i < 40)

            // 针对object
            var user = {a : 1, b : 2}
            for(var key in user) {
                console.log(key, user[key]);
            }

            // continue break

            // 函数
            function add(a, b) {
                return a + b
            }
            var rt = add(1, 3)
            console.log(rt)

        </script>
    </body>
</html>
