<form data-url="{{ urlfor `UserController.ResetPassword` }}" data-callback="reload_table">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="password">密码<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="password" id="newPassword" name="newPassword" placeholder="密码"/>
            <small class="form-text text-muted">
                    请输入新密码，长度必须为6~32位
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="passwordVerify">确认密码<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="password" id="passwordVerify" name="passwordVerify" placeholder="确认密码"/>
            <small class="form-text text-muted">
                    两次密码必须相同
            </small>
        </div>
    </div>
</form>
