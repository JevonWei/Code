<form data-url="{{ urlfor `UserController.Password` }}">
    <div class="form-group row">
        <label for="password.password" class="col-sm-2 col-form-label">旧密码<span class="text-danger"> * </span></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password.password" name="oldPassword" placeholder="旧密码" />
            <small class="form-text text-muted">
                必须是6-32位长度的字符串
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label for="password.password" class="col-sm-2 col-form-label">密码<span class="text-danger"> * </span></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password.password" name="password" placeholder="密码" />
            <small class="form-text text-muted">
                必须是6-32位长度的字符串
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label for="password.passwordVerify" class="col-sm-2 col-form-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password.passwordVerify" name="passwordVerify" placeholder="确认密码" />
            <small class="form-text text-muted">
                必须与输入密码相同
            </small>
        </div>
    </div>
</form>
