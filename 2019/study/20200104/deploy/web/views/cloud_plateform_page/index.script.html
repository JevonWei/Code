<script type="text/javascript">
    jQuery(document).ready(function() {
        var table = jQuery("#table").DataTable({
            dom:'<"row"<"col-6"l><"col-4"f><"#buttons.col-1">>t<"row"<"col-6"i><"col-6"p>>',
            serverSide: true,
            ajax: {
                url : "{{ urlfor `CloudPlatformController.List` }}",
                data: function(data) {
                    return {
                        draw: data.draw,
                        start: data.start,
                        length: data.length,
                        q: data.search.value
                    };
                },
                dataSrc: "result"
            },
            columns: [
                {
                    data: function(row) {
                        return htmlEncode(row['name']);
                    }
                },
                {
                    data: function(row) {
                        return htmlEncode(row['type']);
                    }
                },
                {
                    data: function(row) {
                        return htmlEncode(row['region']);
                    }
                },
                {
                    data: function(row) {
                        return htmlEncode(row['remark']);
                    }
                },
                {
                    data: function(row) {
                        if(row['created_time']) {
                            return htmlEncode(jQuery.formatDateTime("yy-mm-dd hh:ii:ss", new Date(row['created_time'])));
                        };
                        return htmlEncode('');
                        // return htmlEncode(row['created_time']);
                    }
                },
                {
                    data: function(row) {
                        if(row['sync_time']) {
                            return htmlEncode(jQuery.formatDateTime("yy-mm-dd hh:ii:ss", new Date(row['sync_time'])));
                        };
                        return htmlEncode('');
                        // return htmlEncode(row['sync_time']);
                    }
                },
                {
                    data: function(row) {
                        if(row['status']) {
                            return row['status'] = '<i class="fa fa-lock"></i>';
                        } else {
                            return row['status'] = '<i class="fa fa-unlock"></i>';
                        }
                        // return htmlEncode(row['status']);
                    }
                },
                {
                    data: function(row) {
                        var buttons = ['<div class="btn-group" role="group">'];
                        buttons.push('<button class="btn btn-sm btn-warning btn-open-dialog" data-title="编辑" data-url="{{ urlfor `CloudPlatformController.Modify` }}?pk=:pk:">编辑</div>')
                        buttons.push('<button class="btn btn-sm btn-secondary btn-control" data-title="确定启用?" data-url="{{ urlfor `CloudPlatformController.Enable` }}" data-pk=":pk:" data-callback="reload_table">启用</div>');
                        buttons.push('<button class="btn btn-sm btn-success btn-control" data-title="确定禁用?" data-url="{{ urlfor `CloudPlatformController.Disable` }}" data-pk=":pk:" data-callback="reload_table">禁用</div>');
                        buttons.push('<button class="btn btn-sm btn-danger btn-control"  data-title="确定删除?" data-url="{{ urlfor `CloudPlatformController.Delete` }}" data-pk=":pk:" data-callback="reload_table">删除</div>');
                        buttons.push('</div>');
                        return buttons.join("").replace(/:pk:/g, row['id']);
                    }
                }
            ]
        });
    
        table.on("draw", function() {
            if(!jQuery("#buttons").attr("initd")) {
                jQuery("#buttons").attr("initd", "initd").html('<button class="btn btn-primary btn-sm btn-block btn-open-dialog" data-url="{{ urlfor `CloudPlatformController.Create` }}" data-title="新建主机">新建</button>');
            }
        });
    
        window["reload_table"] = function(response) {
            console.log("6 reload table");
            table.ajax.reload(null, false);
        };
    });
    </script>
