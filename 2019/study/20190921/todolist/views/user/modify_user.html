{{ define "title" }}用户修改{{ end }}
{{ define "nav_users"}}active{{ end }}
{{ define "content" }}

<div class="row">
    <div class="col-4 offset-4">
        <form action="/user/modify/" method="POST">
            <input type="hidden" name="id" value="{{ .ID }}">
            <div class="form-group row">
                <label class="col-form-label col-2">名字:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="name" value="{{ .Name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">性别:</label>
                {{ if .Sex }}
                    <div class="col-10" class="form-control">
                        <input id="true" name="sex" type="radio" value=true checked="checked" /><label for="true"> 男 </label>
                        <input id="false" name="sex" type="radio" value=false /><label for="false"> 女 </label>
                    </div>   
                {{ else }}
                    <div class="col-10" class="form-control">
                        <input id="true" name="sex" type="radio" value=true /><label for="true"> 男 </label>
                        <input id="false" name="sex" type="radio" value=false checked="checked" /><label for="false"> 女 </label>
                    </div>
                {{ end }}
            </div>
            <div class="form-group row"> 
                <label class="col-form-label col-2">生日:</label>
                <div class="col-10">
                    <input type="date" class="form-control" name="birthday" value="{{ .Birthday }}"/>
                </div> 
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">电话:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="tel" value="{{ .Tel }}"/>
                </div> 
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">地址:</label>
                <div class="col-10">
                    <select name="addr" class="form-control">
                        <option value="{{ .Addr }}">{{ .Addr }}</option>
                        <option value="河南">河南</option>
                        <option value="上海">上海</option>
                        <option value="北京">北京</option>
                        <option value="湖北">湖北</option>
                    </select>
                </div>  
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">描述:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="desc" value="{{ .Desc }}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary" name="添加" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


{{ end }}
