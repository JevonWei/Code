{{ define "title" }}任务添加{{ end }}
{{ define "nav_tasks"}}active{{ end }}

{{ define "content" }}



<div class="row">
    <div class="col-4 offset-4">
        <form action="/tasks/create/" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-2">名称:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="name" />
                </div> 
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">负责人:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="user" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">描述:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="desc" />  
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary" name="添加" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{{ end }}
