<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> 文件内部样式 </title>
        <style type="text/css">
        /*
            selector {
                attrname: value
            }
            标签选择器
            ID选择器
            #id {}

            class选择器
            .class {}

            属性选择器
            [attrname]
            子选择器/子孙选择器
            > 子选择器
            [空格] 子孙选择器
        */
        div {
            background-color: gray;
            color: red;
        }

        #myname {
            font-size: 50px;
        }

        .addr {
            background-color: aqua;
        }

        [link] {
            color:green;
        }

        [title=Baidu] {
            color: blue;
        }

        
        div  < .addr {
            color:seagreen;
        }
        </style>

        

    </head>
    <body>
        <div style="background-color: gray; color:red;">
            第一个示例
        </div>
        <div>
            第二个示例
        </div>
        <div id="myname">
            第三个示例
        </div>
        <span id="myname">
            Jevon
        </span>

        <span class="addr">
            Shanghai
        </span>

        <div>
            <span>
                <p class="addr">
                    Tangyin
                </p>
            </span>  
        </div>
        

        <div class="addr">中国</div>

        <span link title="Baidu">
            百度
        </span>
        <span link>
            Google
        </span>
        <p link>
            Google
        </p>
    </body>
</html>
