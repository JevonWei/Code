<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> 内联样式 </title>
        <style type="text/css">
            div {
                position: absolute;
                background-color: gray;
                top: 200px;
                left: 100px;
                height: 500px;
                width: 500px;
                border-style:solid;
                border-width:10px;
                border-color:red;
                border-radius:250px;
                padding:30px;
                margin:50px;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div>
            第一个示例
        </div>
    </body>
</html>
