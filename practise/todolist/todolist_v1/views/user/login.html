<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Todolist</title>
    </head>
    <body>
        <form action="/login/" method="POST">
            <div>
                <label>用户名</label>
                <span><input name="name" type="text" value="{{ .Name }}"/></span>
                <span>{{ .Error }}</span>
            </div>
            <div>
                <label>密码</label>
                <input name="password" type="password"/>
            </div>
            <span>
                <input name="login" type="submit" value="登录"/>
                <input name="register" type="submit" value="注册"/>
            </span>
        </form>
    </body>
</html>
