<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>任务创建</title>
    </head>
    <body>
        <form action="/task/create/" method="POST">
            <div>
                <label>任务名称</label>
                <input name="name" type="text"/>
            </div>
            <div>
                <label>执行者</label>
                <input name="user" type="text"/>
            </div>
            <div>
                <label>描述</label>
                <input name="desc" type="text"/>
            </div>
            <div>
                <input type="submit" value="提交"/>
            </div>
        </form>
    </body>
</html>
