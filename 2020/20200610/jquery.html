<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOM</title>
        <style type="text/css">
            .red {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="mydiv">Hello</div>
        <div id="mydiv2"></div>
        <button id="mybutten">点击</button>
        <button id="addclass">addclass</button>
        <button id="removeclass">removeclass</button>
        <button id="show">show</button>
        <button id="hide">hide</button>

        <input type="text" id="name"/>
        <button id="getvalue">getvalue</button>
        <button id="setvalue">setvalue</button>

        <button id="getattr">getattr</button>
        <button id="setattr">setattr</button>
        <button id="removeattr">removeattr</button>

        <a href="javascript: void(0);" data-pk="1">1</a>
        <a href="javascript: void(0);" data-pk="2">2</a>

        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            console.log(jQuery("#mydiv").length);
            console.log($("div").length);

            console.log(jQuery("#mydiv").text())
            jQuery("#mydiv").text(new Date());
            console.log(jQuery("#mydiv").text());

            //事件
            jQuery("#mybutten").on("click", function() {
                jQuery("#mydiv").text(new Date())
            });

            jQuery("#addclass").on("click", function() {
                jQuery("#mydiv").addClass("red")
            });

            jQuery("#removeclass").on("click", function() {
                jQuery("#mydiv").removeClass()
            });

            jQuery("#show").on("click", function() {
                jQuery("#mydiv").show()
            });

            jQuery("#hide").on("click", function() {
                jQuery("#mydiv").hide()
            });

            jQuery("#getvalue").on("click", function() {
                jQuery("#name").val();
                console.log(jQuery("#name").val())
            });

            jQuery("#setvalue").on("click", function() {
                jQuery("#name").val(new Date());  
            });

            jQuery("#setattr").on("click", function() {
                jQuery("#name").attr("placeholder", "请输入名称");  
            });

            jQuery("#getattr").on("click", function() {
                console.log(jQuery("#name").attr("placeholder"));  
            });

            jQuery("#removeattr").on("click", function() {
                jQuery("#name").removeAttr("placeholder");  
            });

            jQuery("a").on("click", function() {
                console.log(jQuery(this).data("pk"))
            })

            //inArray
            console.log(jQuery.inArray(1,[2,3,1,2,4]))

            var names = ["qq", "aa"]
            jQuery.each(names, function(index, value) {
                console.log(index, value)
            })

        </script>
    </body>
</html>
