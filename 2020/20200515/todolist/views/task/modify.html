{{ define "Title" }} 用户修改 {{ end }}
{{ define "content" }}

<div class="row">
    <div class="col-4 offset-4">
        <form action="/tasks/modify/" method="POST">
            <input type="hidden" name="id" value="{{ .ID }}">
            <div class="form-group row">
                <label class="col-form-label col-2">名称:</label>
                <div class="col-10">
                    <input type="text" name="name" class="form-control" value="{{ .Name }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">负责人:</label>
                <div class="col-10">
                    <input type="text" name="user" class="form-control" value="{{ .User }}" />
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">进度:</label>
                <div class="col-10">
                    <input type="range" name="progress" class="form-control" value="{{ .Progress }}" />
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">状态:</label>
                <div class="col-10">
                    <select class="form-control" name="status">
                        <option value="0" {{ if eq .Status 0 }}selected="selected"{{ end }}>新建</option>
                        <option value="1" {{ if eq .Status 1 }}selected="selected"{{ end }}>正在进行</option>
                        <option value="2" {{ if eq .Status 2 }}selected="selected"{{ end }}>暂停</option>  
                        <option value="3" {{ if eq .Status 3 }}selected="selected"{{ end }}>完成</option>
                    </select>  
                </div>          
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">描述:</label>
                <div class="col-10">
                    <input type="text" name="desc" class="form-control" value="{{ .User }}" />
                </div>
                
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary" name="添加" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{{ end }}
