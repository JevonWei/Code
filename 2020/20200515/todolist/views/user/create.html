{{ define "Title" }} 用户添加 {{ end }}
{{ define "content" }}
<div class="row">
    <div class="col-4 offset-4">
        <form action="/users/create/" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-2">用户名:</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="name" value="{{ .Name }}"/>
                    <span>{{ .Errors.name }}</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-2">密码:</label>
                <div class="col-10">
                    <input type="password" class="form-control" name="password" />
                    <span>{{ .Errors.password }}</span>
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">再次密码:</label>
                <div class="col-10">
                    <input type="password" class="form-control" name="passwordVerify" />
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">出生日期:</label>
                <div class="col-10">
                    <input type="date" name="birthday" class="form-control" value="{{ .Birthday }}" />
                    <span>{{ .Errors.birthday }}</span>
                </div>
                
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">电话:</label>
                <div class="col-10">
                    <input type="text" name="tel" class="form-control" value="{{ .Tel }}" />
                    <span>{{ .Errors.tel }}</span>
                </div>  
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">住址:</label>
                <div class="col-10">
                    <input type="text" name="addr" class="form-control" value="{{ .Addr }}" />
                    <span>{{ .Errors.addr }}</span>
                </div>               
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">备注:</label>
                <div class="col-10">
                    <input type="text" name="desc" class="form-control" value="{{ .Desc }}" />
                    <span>{{ .Errors.desc }}</span>
                </div>                
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary" name="添加" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

    


{{ end }}
