<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登陆</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <style type="text/css">
            div.login {
                margin-top: 20%;
            }
            body {
                background-color: #d3dce1;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 offset-5">
                    <div class="login shadow p-3 md-5 bg-white rounded text-center">
                        <h1>用户登录</h1>
                        <form action="/user/login/" method="POST">   
                            <div class="form-group row">
                                <lable class="col-4 col-form-label sr-only">用户名:</lable>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="请输入用户名" name="name" value="{{ .Name }}"/>
                                </div>                        
                            </div>
                            <div class="form-group row"> 
                                <lable class="col-4 col-form-label sr-only">密码:</lable>
                                <div class="col-12">
                                    <input type="password" class="form-control" placeholder="请输入密码" name="password" value=""/>
                                </div>
                            </div>
                            {{ if ne .Error ""}}
                            <div class="alert alert-danger">
                                {{ .Error }}
                            </div> 
                            {{ end }}
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="float-right">
                                        <input type="submit" class="btn btn-primary btn-block" name="登陆" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
