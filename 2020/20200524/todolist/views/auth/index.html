<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todolist</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1/css/bootstrap.min.css">
        <style type="text/css">
            div.login {margin-top: 200px;}
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 login">
                    <form action="{{urlfor `AuthController.Auth`}}">
                        <div class="text-center">
                            <h1>Todolist</h1>
                        </div>
                        <div class="form-group row">
                            <!-- <label class="col-3 mt-2">用户名</label> -->
                            <div class="col-12">
                                <input type="text", class="form-control" name="username", placeholder="用户名", value="{{.form.UserName}}">
                            </div>                           
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input type="password", class="form-control" name="password", placeholder="密码", value="">
                            </div>                           
                        </div>
                        {{ if .validation.HasErrors}}
                        <div class="col-12">
                            {{ range $index, $error := .validation.Errors}}
                            <p class="text-danger text-center">{{$error.Message}}</p>
                            {{end}}
                        </div>
                        {{ end }}
                        <div class="form-group row">
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary btn-block" value="登录"/>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
